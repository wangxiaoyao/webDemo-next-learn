name: CI

# Cancel stale runs on the same branch / PR. github.workflowï¼šCI(å½“å‰å·¥ä½œæµçš„åå­—)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, 'release/**']
  pull_request:

# Re-use the same cache recipe in every job with a YAML anchor (<<: *cache-node*)
defaults:
  run:
    shell: bash

jobs:
  #######################################################################
  # 1) Lint (ESLint / Prettier / tsc) â€“ quickest feedback first
  #######################################################################
  lint:
    name: Lint âœ”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: lts/*, cache: npm }

      - run: npm ci
      - run: npm run check

  #######################################################################
  # 2) Unit tests (matrix 18/20/22) + Codecov upload
  #######################################################################
  # test:
  #   name: Test ğŸ§ª (${{ matrix.node }})
  #   runs-on: ubuntu-latest
  #   strategy:
  #     matrix:
  #       node: [18.x, 20.x, 22.x]

  #   steps:
  #     - uses: actions/checkout@v4
